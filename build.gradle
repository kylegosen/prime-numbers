plugins {
    id 'java'
    id 'application'
}

group 'com.kylegosen.primenumbers'
version '1.0.0'

mainClassName = 'com.kylegosen.primenumbers.Application'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.kylegosen.primenumbers.Application'
        )
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
